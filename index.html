<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTA-shop-card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="main-container">

            <!-- start first card -->
            
            <div class="card-container card-first">
                <div class="card-img"><img src="./img/sneakers-black.jpg" alt="sneakers-black">
                    <div class="sale"><span>акция</span></div>
                </div>
                <div class="card-description"><p>Кросовки мужские, черные</p></div>
                <div class="card-price">
                    <div class="old-price"><sup>2500 грн</sup></div>
                    <div class="new-price"><span>2000 грн</span></div>
                </div>
                <div class="card-button">
                    <button>Купить</button>
                </div>
            </div>

            <!-- end first card - start second card -->

            <div class="card-container card-second">
                <div class="card-img"><img src="./img/sneakers-green.jpg" alt="sneakers-green">
                    <div class="sale"><span>акция</span></div>
                </div>
                <div class="card-description"><p>Кросовки мужские, зеленые</p></div>
                <div class="card-price">
                    <div class="old-price"><sup>2800 грн</sup></div>
                    <div class="new-price"><span>2200 грн</span></div>
                </div>
                <div class="card-button">
                    <button>Купить</button>
                </div>
            </div>

            <!-- end second card - start third card -->

            <div class="card-container card-third">
                <div class="card-img"><img src="./img/sneakers-red.jpeg" alt="sneakers-red">
                    <div class="sale"><span>акция</span></div>
                </div>
                <div class="card-description"><p>Кросовки мужские, красные</p></div>
                <div class="card-price">
                    <div class="old-price"><sup>3000 грн</sup></div>
                    <div class="new-price"><span>2750 грн</span></div>
                </div>
                <div class="card-button">
                    <button>Купить</button>
                </div>

            </div>

            <!-- end third card - start fourth card -->

            <div class="card-container card-fourth">
                <div class="card-img"><img src="./img/sneakers-white.jpg" alt="sneakers-white">
                    <div class="sale"><span>акция</span></div>
                </div>
                <div class="card-description"><p>Кросовки женские, белые</p></div>
                <div class="card-price">
                    <div class="old-price"><sup>2500 грн</sup></div>
                    <div class="new-price"><span>2000 грн</span></div>
                </div>
                <div class="card-button">
                    <button>Купить</button>
                </div>
            </div>
            <!-- end fourth card -->
        </div>
    </div>
</body>

</html>
